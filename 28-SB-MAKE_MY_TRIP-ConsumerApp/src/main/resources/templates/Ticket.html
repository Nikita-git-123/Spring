<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<a href="index.html"> BookTickets</a>
	<a href="Ticket.html"> ViewTickets </a>
	<form th:action="@{/getTicket}" th:object="${tickets}" method="post">
		<div clas="container mt-5 mb-5">
			<h1> View Tickets here </h1>

			<table class="table table-bordered table-striped">
				<thead>
					<th> Id </th>
					<th> Name </th>
					<th> Email </th>
					<th> From </th>
					<th> To </th>
					<th> DateOfJourney </th>
					<th> TrainNumber </th>
				</thead>
				<tbody>
					<tr th:each="pass : ${tickets}">
						<td th:text="${pass.id}"></td>
						<td th:text="${pass.name}"></td>
						<td th:text="${pass.email}"></td>
						<td th:text="${pass.from}"></td>
						<td th:text="${pass.to}"></td>
						<td th:text="${pass.dateOfJourney}"></td>
						<td th:text="${pass.trainNumber}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
